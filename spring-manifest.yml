apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-server
  template:
    metadata:
      name: my-server-pod
      labels:
        app: my-server
    spec:
      containers:
        - name: spring-server
          image: contest73-backend.kr.ncr.ntruss.com/contest73-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_HOST
              value: "my-mysql-service"
            - name: MYSQL_PORT
              value: "13006"
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: NCP_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: server-secret
                  key: ncp-access-key
            - name: NCP_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: server-secret
                  key: ncp-secret-key
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: my-server-lb
spec:
  selector:
    app: my-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer